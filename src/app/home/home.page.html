<ion-header>
  <ion-toolbar>
    <ion-title>
      Training timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="StartTimer()">
      Start
    </ion-button>
    
  </div>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="mm:ss" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
</ion-content>
